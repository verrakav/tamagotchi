<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Tamagotchi</title>
    <!-- hooks up bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body>
    <h1 class="display-3 text-center my-3">Tamagotchi</h1>
    <h2 class="display-4 text-center my-3">Barbie</h2>
    <div class="text-center">
      <img
        src="./src/pixel_art_pets/barbie.png"
        height="300"
        width="300"
        class="rounded"
        alt="..." />
    </div>
    <!-- button group -->
    <div
      class="btn-group d-flex justify-content-center"
      role="group"
      aria-label="buttons to play">
      <div
        class="btn-group"
        role="group">
        <button
          type="button"
          class="btn btn-warning"
          aria-label="">
          Feed
        </button>
        <button
          type="button"
          class="btn btn-primary"
          aria-label="">
          Play
        </button>
        <button
          type="button"
          class="btn btn-success"
          aria-label="">
          Train
        </button>
      </div>
    </div>
    <!-- indicators group -->
    <div
      class="d-flex justify-content-center my-3"
      role="group"
      aria-label="indicators group">
      <div
        class="d-flex justify-content-between"
        role="group">
        <h3 class="m-3 fs-4">Hunger</h3>
        <h3 class="m-3 fs-4">Energy</h3>
        <h3 class="m-3 fs-4">Skills</h3>
      </div>
    </div>
    <footer class="mx-3 my-3 fs-6 text-end">your digital friend <3</footer>
    <!-- hooks up bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
