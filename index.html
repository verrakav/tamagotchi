<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>👾 Tamagotchi</title>
    <!-- hooks up bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body>
    <h1 class="display-1 text-center my-4">Tamagotchi</h1>
    <div class="d-flex justify-content-center min-vh-100">
      <div
        class="text-center position-relative"
        id="container">
        <!-- TODO: change Barbie to Pet that would become the Pet's name onces it's chosen -->
        <div
          class="text-center my-4"
          id="good-dog">
          <h2
            class="display-4"
            style="opacity: 1">
            "Good Dog" animal shelter
          </h2>
          <button
            type="button"
            class="btn btn-lg btn-info m-5"
            style="z-index: 1"
            aria-label="button"
            id="get-a-pet">
            get a pet!
            <br />
            <span>😸 🫶🏻 🐶</span>
          </button>
        </div>
        <!-- pet screen -->
        <div
          id="pet-screen"
          class="d-flex justify-content-center flex-column position-absolute"
          style="
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            z-index: -1;
          ">
          <h2 class="display-4 text-center my-4">Barbie</h2>

          <div class="d-flex justify-content-center">
            <div
              class="text-center position-relative"
              style="display: inline-block">
              <img
                src="./src/pixel_art_pets/barbie.png"
                height="300"
                width="300"
                class="rounded"
                alt="image"
                id="pet" />
              <img
                src="./src/other/poo.png"
                height="300"
                width="300"
                alt="image"
                id="oops-top"
                style="position: absolute; bottom: 50%; left: 0; opacity: 0" />
              <img
                src="./src/other/poo.png"
                height="300"
                width="300"
                alt="image"
                id="oops-bottom"
                style="position: absolute; top: 40%; left: 0; opacity: 0" />
              <img
                src="./src/other/poo.png"
                height="300"
                width="300"
                alt="image"
                id="oops-right"
                style="position: absolute; bottom: 0%; left: 30%; opacity: 0" />
              <img
                src="./src/other/poo.png"
                height="300"
                width="300"
                alt="image"
                id="oops-left"
                style="position: absolute; top: 20%; right: 35%; opacity: 0" />
            </div>
          </div>

          <!-- Button group -->
          <div
            class="btn-group d-flex justify-content-center my-2"
            role="group"
            aria-label="buttons to play">
            <div
              class="d-flex justify-content-between"
              role="group">
              <button
                type="button"
                class="btn btn-success mx-3"
                aria-label="button"
                id="btn-feed">
                🥩 Feed
              </button>
              <button
                type="button"
                class="btn btn-warning mx-3"
                aria-label="button"
                id="btn-play">
                Play ⚽️
              </button>
              <button
                type="button"
                class="btn btn-primary mx-3"
                aria-label="button"
                id="btn-train">
                Train 🏆
              </button>
            </div>
          </div>

          <!-- Indicators group -->
          <div
            class="d-flex justify-content-center my-3"
            role="group"
            aria-label="indicators group">
            <div
              class="d-flex justify-content-between"
              role="group">
              <h3
                class="my-3 mx-4 fs-4"
                id="hunger-indicator">
                50
              </h3>
              <h3
                class="my-3 mx-4 fs-4"
                id="energy-indicator">
                100
              </h3>
              <h3
                class="my-3 mx-4 fs-4"
                id="skills-indicator">
                0
              </h3>
            </div>
          </div>
          <div class="mx-3 my-3 fs-6 text-end d-flex justify-content-between">
            <button
              type="button"
              class="btn btn-secondary mx-3"
              aria-label="button"
              id="btn-clean">
              Clean 🧻
            </button>
            <span id="age-indicator">your digital friend is 0 y.o ❤️ </span>
          </div>
        </div>
      </div>
    </div>
    <footer class="position-static">
      <span class="m-3 fs-6 text-end position-absolute bottom-0 end-0">
        made by Vee</span
      >
    </footer>
    <!-- hooks up bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
